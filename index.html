<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #444;
      color: white;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Photo Gallery</h1>
    <p>A collection of beautiful moments</p>
  </header>

  <section class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1045/400/300" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1055/400/300" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1065/400/300" alt="Gallery Image 6">
  </section>
</body>
</html>
